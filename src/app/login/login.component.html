<style>
  .mt {
    margin-top: 71px;
  }

  .bdr {
    border: 10px solid green;
    padding: 20px;
    border-radius: 10px;
  }

  .center {
    text-align: center;
    color: green;
  }
</style>
<div class="row mt">
  <div class="col-md-4"></div>
  <div class="col-md-4">

    <h3 class="center"><b>Login Form</b></h3><br>
    <div class="bdr">
      <form [formGroup]="LoginForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
            placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" (click)="Login()" class="btn btn-success">Login</button>&nbsp;&nbsp;&nbsp;
        <button type="button" routerLink="/register" class="btn btn-warning">Register</button>
      </form>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
